ne">apply_async(add, (<span class="number">2</span>, <span class="number">3</span>), callback=r.handler)</div><div class="line">apply_async(add, (<span class="string">'hello'</span>, <span class="string">'world'</span>), callback=r.handler)</div><div class="line"><span class="comment"># (c) 使用闭包</span></div><div class="line">print(<span class="string">'# --- Using a closure'</span>)</div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">make_handler</span><span class="params">()</span>:</span></div><div class="line">    sequence = <span class="number">0</span></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">handler</span><span class="params">(result)</span>:</span></div><div class="line">            <span class="comment"># python3里面的nonlocal</span></div><div class="line">        <span class="keyword">nonlocal</span> sequence</div><div class="line">        sequence += <span class="number">1</span></div><div class="line">        print(<span class="string">'[&#123;&#125;] Got: &#123;&#125;'</span>.format(sequence, result))</div><div class="line">    <span class="keyword">return</span> handler</div><div class="line">handler = make_handler()</div><div class="line">apply_async(add, (<span class="number">2</span>, <span class="number">3</span>), callback=handler)</div><div class="line">apply_async(add, (<span class="string">'hello'</span>, <span class="string">'world'</span>), callback=handler)</div><div class="line"><span class="comment"># (d) 使用协程</span></div><div class="line">print(<span class="string">'# --- Using a coroutine'</span>)</div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">make_handler</span><span class="params">()</span>:</span></div><div class="line">    sequence = <span class="number">0</span></div><div class="line">    <span class="keyword">while</span> <span class="keyword">True</span>:</div><div class="line">        result = <span class="keyword">yield</span></div><div class="line">        sequence += <span class="number">1</span></div><div class="line">        print(<span class="string">'[&#123;&#125;] Got: &#123;&#125;'</span>.format(sequence, result))</div><div class="line">handler = make_handler()</div><div class="line">next(handler)    <span class="comment"># 初始化</span></div><div class="line">apply_async(add, (<span class="number">2</span>, <span class="number">3</span>), callback=handler.send)</div><div class="line">apply_async(add, (<span class="string">'hello'</span>, <span class="string">'world'</span>), callback=handler.send)</div><div class="line"><span class="comment"># (e) 使用partial</span></div><div class="line">print(<span class="string">'# --- Using partial'</span>)</div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">SequenceNo</span>:</span></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self)</span>:</span></div><div class="line">        self.sequence = <span class="number">0</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">handler</span><span class="params">(result, seq)</span>:</span></div><div class="line">    seq.sequence += <span class="number">1</span></div><div class="line">    print(<span class="string">'[&#123;&#125;] Got: &#123;&#125;'</span>.format(seq.sequence, result))</div><div class="line">seq = SequenceNo()</div><div class="line"><span class="keyword">from</span> functools <span class="keyword">import</span> partial</div><div class="line">apply_async(add, (<span class="number">2</span>, <span class="number">3</span>), callback=partial(handler, seq=seq))</div><div class="line">apply_async(add, (<span class="string">'hello'</span>, <span class="string">'world'</span>), callback=partial(handler, seq=seq))</div></pre></td></tr></table></figure>
